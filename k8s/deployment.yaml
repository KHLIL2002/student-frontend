apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app
        image: khalilessouri/student-management-front:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: angular-service
  namespace: devops
spec:
  type: NodePort
  selector:
    app: angular-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30009