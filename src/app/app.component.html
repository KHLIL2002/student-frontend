<!-- Ajout Bootstrap rapide -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
  <h1 class="text-center mb-4">Gestion des Départements (DevOps)</h1>

  <!-- FORMULAIRE D'AJOUT -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Ajouter un Département</div>
    <div class="card-body">
      <div class="row">
        <div class="col"><input [(ngModel)]="newDepartment.name" placeholder="Nom" class="form-control"></div>
        <div class="col"><input [(ngModel)]="newDepartment.location" placeholder="Localisation" class="form-control"></div>
        <div class="col"><input [(ngModel)]="newDepartment.phone" placeholder="Téléphone" class="form-control"></div>
        <div class="col"><input [(ngModel)]="newDepartment.head" placeholder="Chef" class="form-control"></div>
        <div class="col-auto"><button (click)="addDepartment()" class="btn btn-success">Ajouter</button></div>
      </div>
    </div>
  </div>

  <!-- TABLEAU LISTE -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Localisation</th>
        <th>Téléphone</th>
        <th>Chef</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dept of departments">
        <td>{{ dept.idDepartment }}</td>
        <td>{{ dept.name }}</td>
        <td>{{ dept.location }}</td>
        <td>{{ dept.phone }}</td>
        <td>{{ dept.head }}</td>
      </tr>
    </tbody>
  </table>
</div>
